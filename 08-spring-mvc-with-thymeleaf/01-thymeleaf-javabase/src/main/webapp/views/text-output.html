<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="row ">
			<div class="col-3" th:insert="~{fragments :: .nav}"></div>
			<div class="col-auto">
				<div class="card">
					<div class="card-header">
						<div class="card-title">
							<h3 th:text="${title}"></h3>
							<h4>Using Standard Dialect</h4>
						</div>
					</div>
					<div class="card-body">
						<p>With escaped : <span th:text="${message}"></span></p>
						<p>Without escaped : <span th:utext="${message}"></span></p>
					</div>
				</div>
				<div class="card">
					<div class="card-header">
						<div class="card-title">
							<h3 th:text="${title}"></h3>
							<h4>Using Inline style</h4>
						</div>
					</div>
					<div class="card-body">
						<p> With escaped :<span>[[${message}]]</span></p>
						<p>Without escaped :<span>[(${message})]</span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
