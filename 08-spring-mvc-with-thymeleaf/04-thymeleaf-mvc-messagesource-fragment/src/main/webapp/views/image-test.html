<!DOCTYPE html>
<html data-th-replace="~{components/layout(title='Image Test',content=~{ :: #content})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="content">
		<div class="row row-cols-4 gy-3">
			<div data-th-each="card : ${cards}" data-th-object="${card}">
				<div class="" data-th-replace="~{components/card(imgName=*{image()},imgTitle=*{title()},imgText=*{text()})}"></div>
			</div>
		</div>
	</div>
</body>
</html>
