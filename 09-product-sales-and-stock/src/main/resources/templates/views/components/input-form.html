<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div data-th-fragment="form(name,entity,field,action)">
	
		<form data-th-action="@{${action}}" class="form" method="post"
			 data-th-object="${__${entity}__}">

			 <input type="hidden" name="redirectUrl"
				data-th-value="${currentUri}" />

			<div class="modal-body">
				<label for="input" class="text-primary" data-th-text="${name}"></label> <input
					id="input" type="text" data-th-field="*{__${field}__}" class="form-control" />
			</div>
			<div class="modal-footer">
				
				<button type="submit" class="btn btn-outline-primary">Save
					changes</button>
				<button type="button" class="btn btn-outline-secondary"
					data-bs-dismiss="modal">Close</button>
			</div>
		</form>
	</div>
</body>
</html>
