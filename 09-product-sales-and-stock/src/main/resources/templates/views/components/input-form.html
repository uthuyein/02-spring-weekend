<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div data-th-fragment="form(name,obj,action)">
		<form data-th-action="${action}" class="form" method="get"
			data-th-object="${obj}">

			<input type="hidden" name="redirectUrl"
				data-th-value="${#httpServletRequest.requestURI}" />

			<div class="modal-body">
				<p data-th-text="${action}"></p>
				<label for="" class="form-label text-primary">[[${name}]]</label> <input
					type="text" data-th-field="*{name}" class="form-control" />
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-outline-primary">Save
					changes</button>
				<button type="button" class="btn btn-outline-secondary"
					data-bs-dismiss="modal">Close</button>
			</div>
		</form>
	</div>
</body>
</html>
