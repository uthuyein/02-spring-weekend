<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" data-th-href="@{/common.css}" />
<title data-th-text="${title}"></title>
</head>
<body>
	<nav
		class="navbar navbar-expand-sm bg-light navbar-light  justify-content-between">
		<div class="nav-brand ms-2 w-25">
			<h4 class="text-primary">Product Sale</h4>
		</div>
		<ul class="nav">
			<li class="nav-item dropdown"><a href="#"
				class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
				aria-expanded="false" > <i
					class="bi bi-sticky"></i> [[#{product}]]</a>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" data-th-href="@{/product/product-form}"
						data-th-text="#{product-form}"> Product Form</a></li>
					<li><a class="dropdown-item" data-th-href="@{/product}"
						data-th-text="#{product-list}">Product List</a></li>

				</ul></li>

			<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
				aria-expanded="false" ><i
					class="bi bi-file-earmark-arrow-up"></i>&nbsp;[[#{purchase}]] </a>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" data-th-href="@{/purchase/form}"
						data-th-text="#{purchase-form}"></a></li>
					<li><a class="dropdown-item" data-th-href="@{/purchase}"
						data-th-text="#{purchase-list}"></a></li>

				</ul></li>


			<li class="nav-item dropdown"><a href="#"
				class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
				aria-expanded="false"><i class="bi bi-wallet"></i>&nbsp;[[#{sale}]]</a>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				<li><a class="dropdown-item" data-th-href="@{/sale/product}"
						data-th-text="#{sale-product}">Sale Product</a></li>
					<li><a class="dropdown-item" data-th-href="@{/sale/productAdd}"
						data-th-text="#{sale-form}">Sale Form</a></li>
					<li><a class="dropdown-item" data-th-href="@{/sale/productList}"
						data-th-text="#{sale-list}">Sale List</a></li>

				</ul></li>
				
				<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
				aria-expanded="false" ><i
					class="bi bi-person"></i>&nbsp;[[#{user}]] </a>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" data-th-href="@{/user/form}"
						data-th-text="#{user-form}"></a></li>
					<li><a class="dropdown-item" data-th-href="@{/user}"
						data-th-text="#{user-list}"></a></li>

				</ul></li>
		</ul>

		<div class="dropdown">
			<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
				><i class="bi bi-gear"></i>&nbsp;[[#{|lang.${#locale}|}]]</a>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" data-th-href="@{''(lang=en_US)}"
					data-th-text="#{lang.en_US}">English</a>
				<li><a class="dropdown-item" data-th-href="@{''(lang=my_MM)}"
					data-th-text="#{lang.my_MM}">Myanmar</a></li>
			</ul>
		</div>
		<a href="#" class="icon-link  me-3 text-success"> <i
			class="bi bi-person"></i> 
		</a>
	</nav>
	<!-- content -->
	<main class="container mt-3 w-75">
		<h4 class="text-primary mb-3"><i data-th-class="'bi '+${iconClass}"></i>&nbsp;[[${title}]]</h4>
		<hr class="border border-primary border-2">
		<div data-th-replace="${content}"></div>
	</main>
</body>
</html>
