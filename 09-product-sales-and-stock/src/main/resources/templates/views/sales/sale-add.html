<!DOCTYPE html>
<html
	data-th-replace="~{components/layout(title=#{sale-form},content=~{this :: #content})}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="content" class="w-75">
		<form data-th-action="@{/purchase}" method="post"
			data-th-object="${purchaseForm}">
			<input type="hidden" name="id" />
			<div class="row g-1 mb-2">
				<div class="col-4">
					<div class="form-group ">
						<label for="orderDate" class="form-label">Order Date</label><input
							type="date" data-th-field="*{orderDate}" name="orderDate" id=""
							class="form-control date-input" /> <span
							data-th-fields="${#fields.hasErrors(orderDate)}"
							data-th-errors="*{orderDate}" class="error text-danger"></span>
					</div>
				</div>
				<div class="col-4">
					<div class="form-group ">
						<label for="issuedDate" class="form-label">Sale Date</label><input
							type="date" data-th-field="*{issuedDate}" name="issuedDate" id=""
							class="form-control date-input" /> <span
							data-th-fields="${#fields.hasErrors(issuedDate)}"
							data-th-errors="*{issuedDate}" class="error text-danger"></span>
					</div>
				</div>
			</div>
			<div class="row g-1 mb-2">
				<div class="col-2">
					<div class="form-group ">
						<label for="supplier" class="form-label" data-th-inline="text"><i
							class="bi bi-person-fill"></i> &nbsp;[[#{supplier}]]</label> <select
							data-th-field="*{product.category}" name="category" id=""
							class="form-select">
							<option value="" data-th-text="#{select}"></option>
						</select> <span data-th-fields="${#fields.hasErrors('category')}"
							data-th-errors="*{product.category}" class="error text-danger"></span>
					</div>
				</div>
				<div class="col-2">
					<div class="form-group ">
						<label for="category" class="form-label"
							data-th-text="#{category}"></label> <select
							data-th-field="*{product.category}" name="category" id=""
							class="form-select">
							<option value="" data-th-text="#{select}"></option>
						</select> <span data-th-fields="${#fields.hasErrors('category')}"
							data-th-errors="*{product.category}" class="error text-danger"></span>
					</div>
				</div>
				<div class="col-2">
					<div class="form-group ">
						<label for="product" class="form-label" data-th-text="#{product}"></label>
						<select data-th-field="*{product}" name="product" id=""
							class="form-select">
							<option value="" data-th-text="#{select}"></option>
						</select><span data-th-fields="${#fields.hasErrors(product)}"
							data-th-errors="*{product}" class="error text-danger"></span>
					</div>
				</div>
				<div class="col-2">
					<div class="form-group ">
						<label for="size" class="form-label" data-th-text="#{size}"></label>
						<select data-th-field="*{product.size}" name="size" id=""
							class="form-select">
							<option value="" data-th-text="#{select}"></option>
						</select><span data-th-fields="${#fields.hasErrors('product.size')}"
							data-th-errors="*{product.size}" class="error text-danger"></span>
					</div>
				</div>
				<div class="col-2">
					<div class="form-group mb-3">
						<label for="" class="form-label">Price</label> <input
							type="number" class="form-control" />
					</div>
				</div>
				<div class="col-2">
					<div class="form-group mb-3">
						<label for="" class="form-label">Qtys</label> <input type="number"
							class="form-control" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group mb-4">
					<button class="btn btn-outline-primary">Save Purchase</button>
					<a href="" class="btn btn-outline-primary px-4"> <i
						class="bi bi-plus"></i>&nbsp;Add
					</a> <a href="" class="btn btn-outline-primary px-4 me-2"> <i
						class="bi bi-file-earmark-plus"></i>
					</a>
				</div>
			</div>

		</form>
		<table class="table table-striped table-hover ">
			<thead>
				<tr>
					<th></th>
					<th>Category</th>
					<th>Product</th>
					<th>Price</th>
					<th>Qtys</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
